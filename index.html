<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/output.css" />
		<title>StopWatch programme</title>
	</head>
	<body>
		<div class="bg-gray-200 h-screen flex justify-center items-center">
			<div class="bg-yellow-400 rounded-xl p-10">
				<h2 class="text-7xl mb-10" id="display">00:00:00</h2>
				<div class="flex justify-around items-center">
					<button
						class="bg-black rounded-full text-white p-4 hover:bg-black/70 ease-out transition-all hover:scale-110 duration-500"
						type="button"
						id="stop-btn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-app"
							viewBox="0 0 16 16"
						>
							<path
								d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4z"
							/>
						</svg>
					</button>
					<button
						class="bg-white rounded-full p-6 duration-500 transition-all hover:scale-90 hover:bg-white/70"
						type="button"
						id="go-btn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							fill="currentColor"
							class="bi bi-skip-start-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0z"
							/>
						</svg>
					</button>
					<button
						class="bg-black rounded-full text-white p-4 hover:bg-black/70 ease-out transition-all hover:scale-110 duration-500"
						type="button"
						id="restart-btn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-arrow-counterclockwise"
							viewBox="0 0 16 16"
						>
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" />
							<path
								d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
